<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <form id="id1" class="formStyles">
        <h2>Insert your expense $$</h2>
        <label for="date">Date</label>
        <input type="date" placeholder="yyyy-mm-dd" id="date" required>
        <label for="place">Place</label>
        <input type="text" id="place" required>
        <label for="price">Price</label>
        <input type="number" id="price" required>
        <input type="submit" value="Submit" class="btn">
    </form>

   <button id="remove" class="btn">Remove</button>

    <table class="table" id="employeeList">
        <thead>
        <tr>
            <th>Date</th>
            <th>Place</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody class="test">
        </tbody>
    </table>
    <div class="table-row">
        <div class="table-cell"><span>TOTAL</span></div>
        <div class="table-cell">
            <span id="total"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>


</html>
